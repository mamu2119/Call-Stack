<!DOCTYPE html>
<html>
    <head>
        <title>Call stack in JS</title>
    </head>
    <body>
        <h2>JS Functions</h2>
        <p>Do a calculation and then display the result.</p>
        <p id="demo"></p>
        <script>
            function add(a,b) {
                return a + b;
            }
            function average(a,b) {
                return add(a,b) / 2;
            }
            let result = average(22,22);
            document.getElementById("demo").innerHTML = result;
        </script>
    </body>
</html>
